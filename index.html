<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Short Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #2a2a40;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff6b6b;
      color: #fff;
      font-size: 16px;
    }
    a {
      color: #ffd43b;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Short Link Generator</h2>
    <button onclick="generate()">Generate</button>
    <p id="output"></p>
  </div>

  <script>
    function randomCode(length = 8) {
      const chars =
        "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      return Array.from({ length }, () =>
        chars[Math.floor(Math.random() * chars.length)]
      ).join("");
    }

    function generate() {
      const code = randomCode();
      const url = location.origin + "/" + code;
      document.getElementById("output").innerHTML =
        `Link hasil shorten:<br><a href="${url}" target="_blank">${url}</a>`;
    }
  </script>
</body>
</html>
