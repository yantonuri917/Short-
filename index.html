<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Shorten Link</title>
</head>
<body>
  <h2>Shorten Link</h2>
  <input id="url" placeholder="Masukkan link" />
  <button onclick="shorten()">Generate</button>
  <p id="out"></p>

  <script>
    async function shorten() {
      const url = document.getElementById("url").value;
      if (!url) return alert("Masukkan URL");

      const res = await fetch(
        "/api/create?url=" + encodeURIComponent(url)
      );
      const data = await res.json();
      const short = location.origin + data.short;

      document.getElementById("out").innerHTML =
        `<a href="${short}" target="_blank">${short}</a>`;
    }
  </script>
</body>
</html>
